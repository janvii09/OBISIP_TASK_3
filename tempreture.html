<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Wizard</title>
    <meta name="google-site-verification" content="iNzSj2wvdEOVu1PtrK5FfEiu_teOG2LQn5i3kg-xozQ" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Wizard - A Temperature Converter</h1>
        <div class="temp-container">
            <label for="Celsius">Celsius</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Celsius" 
            id="Celsius" 
            class="temp-input" 
            placeholder="Enter Temperature in Celsius"/>    
        </div>
        <div class="temp-container">
            <label for="Fahrenheit">Fahrenheit</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Fahrenheit" 
            id="Fahrenheit" 
            class="temp-input" 
            placeholder="Enter Temperature in Fahrenheit"/>    
        </div>
        <div class="temp-container">
            <label for="Kelvin">Kelvin</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Kelvin" 
            id="Kelvin" 
            class="temp-input" 
            placeholder="Enter Temperature in Kelvin"/>    
        </div>
    </div>
    
    <script>
        function computeTemp(event) {
            const value = parseFloat(event.target.value);
            if (isNaN(value)) return;

            const id = event.target.id;

            let celsius, fahrenheit, kelvin;

            if (id === "Celsius") {
                celsius = value;
                fahrenheit = (celsius * 9/5) + 32;
                kelvin = celsius + 273.15;
            } else if (id === "Fahrenheit") {
                fahrenheit = value;
                celsius = (fahrenheit - 32) * 5/9;
                kelvin = celsius + 273.15;
            } else if (id === "Kelvin") {
                kelvin = value;
                celsius = kelvin - 273.15;
                fahrenheit = (celsius * 9/5) + 32;
            }

            document.getElementById('Celsius').value = celsius.toFixed(2);
            document.getElementById('Fahrenheit').value = fahrenheit.toFixed(2);
            document.getElementById('Kelvin').value = kelvin.toFixed(2);
        }
    </script>
</body>
</html>
